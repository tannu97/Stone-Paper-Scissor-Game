<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="helo1.css">
</head>
<body>
    <!-- heading -->
    <div class="heading">
        <h>Rock Paper Scissors</h>
    </div>

    <div class="restart">
    <button id="restartBtn">Restart Game</button>
</div> 

    <!-- main -->
    <div class="main">
        <div class="img">
            <img src="img/rock.png" alt="rock">
              <img src="img/paper.png" alt="paper">
                <img src="img/scissors.png" alt="scissors">
        </div>
        <div class="scoreboard">
        <div class="scores">
            <p>0</p>
            <p>You</p>
        </div>
        <div class="scores">
            <p>0</p>
            <p>Comp</p>
        </div>
        </div>
    </div>

    <!-- footer -->
    <div class="move">
        <p>Pick your move</p>
    </div>

    

    <script src="helo2.js"></script>
</body>
</html>
